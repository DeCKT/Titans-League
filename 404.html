<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | TTL</title>
  <link href="../styles/tw-main.css" rel="stylesheet" />
</head>
<body>
  <!-- <main class="bg-[url(/assets/404image.png)] h-screen w-screen bg-gray-500 bg-no-repeat bg-center bg-cover"> -->
    <main>
      <div id="tsParticles"></div>
    <h1>Page not found</h1>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>
  <script type="text/javascript">
    // All options can be found here: https://particles.js.org/docs/interfaces/Options_Interfaces_IOptions.IOptions.html
    // The slim version doesn't have the following plugins:
    // Absorbers, Emitters, PolygonMask, Interactivity Trail
    const options = {
      background: {
        color: "#030712", // the canvas background color
      },
      particles: {
        move: {
          enable: true, // this makes particles move
          speed: { min: .5, max: 2 }, // this is the speed of the particles
        },
        opacity: {
          value: { min: 0.3, max: 0.7 }, // this sets the opacity of the particles
        },
        size: {
          value: { min: 1, max: 3 }, // this sets the size of the particles
        },
        number: {
          value: 50
        },
        pauseOnBlur: true,
        pauseOnOutsideViewport: true
      },
    };

    // tsParticles.load has two parameters, the first one is the id of the container, the second one is an object with the options
    tsParticles.load("tsparticles", options);
  </script>

  
</body>
</html>
