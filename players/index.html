<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../styles/tw-main.css" rel="stylesheet" />
  <title>T90 Titans League</title>
</head>
<body class="bg-gray-950 text-sky-50">
  <nav>
    <menu class="flex bg-gray-900 z-10">
      <li class="bg-gray-900 z-10">
        <a href="/" class="block px-4 py-3 ml-4 hover:bg-slate-800">Home</a>
      </li>
      <li class="relative z-10 bg-gray-900" id="seasonSelector">
        <button id="seasonSelectorButton" class="px-4 py-3 flex gap-1 bg-gray-900 hover:cursor-pointer hover:bg-slate-800 z-50">
          Seasons
          <span class="self-center"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="3"
              stroke="currentColor"
              class="size-3 duration-200"
              id="dropdownSvg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"
              />
            </svg>
          </span>
        </button>
        <menu
          class="absolute left-0 w-auto whitespace-nowrap bg-gray-900 -translate-y-full duration-200 -z-10"
          id="dropdownMenu"
        >
          <li>
            <a class="block px-4 py-3 hover:bg-slate-800" href="/seasons/?season=1"
              >Season 1 - 2022</a
            >
          </li>
          <li>
            <a class="block px-4 py-3 hover:bg-slate-800" href="/seasons/?season=2"
              >Season 2 - 2023</a
            >
          </li>
          <li>
            <a class="block px-4 py-3 hover:bg-slate-800" href="/seasons/?season=3"
              >Season 3 - 2023</a
            >
          </li>
          <li>
            <a class="block px-4 py-3 hover:bg-slate-800" href="/seasons/?season=4"
              >Season 4 - 2025</a
            >
          </li>
        </menu>
      </li>
      <li class="bg-gray-900 z-10">
        <a href="/players/" class="block px-4 py-3 bg-gray-900 hover:bg-slate-800">Players</a>
      </li>
      <li class="bg-gray-900 z-10">
        <a href="/maps/" class="block px-4 py-3 bg-gray-900 hover:bg-slate-800">Maps</a>
      </li>
    </menu>
  </nav>
  <main>
    <h1>Players</h1>

    <ul id="playersContainer" class="flex flex-wrap gap-3">

    </ul>

  </main>
  <script src="/scripts/navbar.js"></script>
  <script src="/scripts/players.js" type="module"></script>
</body>
</html>
