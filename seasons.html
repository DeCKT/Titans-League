<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T90 Titans League</title>
    <link href="../styles/tw-main.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-950 text-sky-50">
    <nav class="sticky top-0 w-full z-100">
      <menu class="relative flex bg-gray-900 z-10">
        <li class="bg-gray-900 z-40">
          <a
            href="/"
            class="block px-4 py-3 ml-4 duration-100 hover:bg-slate-800"
            >Home</a
          >
        </li>
        <li class="z-10 bg-gray-900" id="seasonSelector">
          <button
            id="seasonSelectorButton"
            class="px-4 py-3 flex gap-1 bg-gray-900 hover:cursor-pointer hover:bg-slate-800 z-50"
          >
            Seasons
            <span class="self-center"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="3"
                stroke="currentColor"
                class="size-3 duration-200"
                id="dropdownSvg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m19.5 8.25-7.5 7.5-7.5-7.5"
                />
              </svg>
            </span>
          </button>
        </li>
        <li class="bg-gray-900 z-10">
          <a
            href="/players"
            class="block px-4 py-3 duration-100 bg-gray-900 hover:bg-slate-800"
            >Players</a
          >
        </li>
        <li class="bg-gray-900 z-10">
          <a
            href="/maps"
            class="block px-4 py-3 duration-100 bg-gray-900 hover:bg-slate-800"
            >Maps</a
          >
        </li>
      </menu>
      <menu
        class="absolute left-0 top-full bg-gray-900 -translate-y-full duration-200 -z-10 flex w-full"
        id="dropdownMenu"
      >
      </menu>
    </nav>
    <main class="">
      <section class="pt-10">
        <h1 class="text-7xl font-black text-center bg-gradient-to-b from-gray-200 from-60% to-60% to-gray-400 uppercase" id="seasonNumber" style="
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        -webkit-text-stroke: 4px oklch(0.13 0.028 261.692);
        text-stroke: 4px oklch(0.13 0.028 261.692);
      "></h1>
      <menu class="flex flex-row gap-10 justify-center mt-10" id="leaguesSelectorContainer"></menu>
        <menu class="grid grid-cols-8 grid-rows-4 gap-8 mt-10 p-4 max-w-7xl m-auto" id="mapContainer"></menu>
        
      </section>

      <section id="leaguesContainer">


      </section>

      <div class="h-200"></div>
      
    </main>

    <script src="/scripts/navbar.js" type="module"></script>
    <script type="module" src="../scripts/seasons.js"></script>
  </body>
</html>
