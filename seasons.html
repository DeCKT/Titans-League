<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T90 Titans League</title>
    <link href="../styles/tw-main.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-950 text-sky-50">
    <nav class="sticky top-0 w-full">
      <menu class="relative flex bg-gray-900 z-10">
        <li class="bg-gray-900 z-40">
          <a
            href="/"
            class="block px-4 py-3 ml-4 duration-100 hover:bg-slate-800"
            >Home</a
          >
        </li>
        <li class="z-10 bg-gray-900" id="seasonSelector">
          <button
            id="seasonSelectorButton"
            class="px-4 py-3 flex gap-1 bg-gray-900 hover:cursor-pointer hover:bg-slate-800 z-50"
          >
            Seasons
            <span class="self-center"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="3"
                stroke="currentColor"
                class="size-3 duration-200"
                id="dropdownSvg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m19.5 8.25-7.5 7.5-7.5-7.5"
                />
              </svg>
            </span>
          </button>
        </li>
        <li class="bg-gray-900 z-10">
          <a
            href="/players"
            class="block px-4 py-3 duration-100 bg-gray-900 hover:bg-slate-800"
            >Players</a
          >
        </li>
        <li class="bg-gray-900 z-10">
          <a
            href="/maps"
            class="block px-4 py-3 duration-100 bg-gray-900 hover:bg-slate-800"
            >Maps</a
          >
        </li>
      </menu>
      <menu
        class="absolute left-0 top-full bg-gray-900 -translate-y-full duration-200 -z-10 flex w-full"
        id="dropdownMenu"
      >
      </menu>
    </nav>
    <main class="">
      <section class="w-full h-full place-content-center">
        <div class="max-w-7xl max-h-5xl p-4 m-auto flex my-20 bg-gray-700 rounded-md">
          <div class="">
            <img id="seasonLogo" src="" class="w-100"/>
          </div>
          <div class="flex flex-col w-full">
            <h1 class="text-5xl" id="seasonNumber"></h1>
            <a target="_blank" id="playlistLink">
              <img id="playlistImg"/>
            </a>
            <menu class="flex flex-row gap-4" id="leaguesSelectorContainer"></menu>
          </div>
        </div>
      </section>

      <section>
        <div class="">
          
          <ul class="grid grid-cols-5 gap-2 p-4" id="mapContainer"></ul>
        </div>
      </section>

      <section id="leaguesContainer">


      </section>
      
    </main>

    <script src="/scripts/navbar.js" type="module"></script>
    <script type="module" src="../scripts/seasons.js"></script>
  </body>
</html>
